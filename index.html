<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron movie theatre</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flatdango</h1>
    </div>
    <div id="film-list-container">
      <ul id="film-list"></ul>
    </div>
    
    <div id="container">
      <img src="movie.poster" />
      <p class=>movie.description</p>       
      <p><span class=>Runtime: movie.runtime</span></p>
      <p><span class="highlight bold-text">Showtime: movie.showtime</span></p>
      <p>Available tickets: movie.capacity - movie.tickets_sold</p>


    </div>
    
    <div class="card">
      <!-- <img src =`${poster}`
      alt="movie poster" -->


        <!-- /> movie poster and name -->
        <div id="movieDetail">
          
              <form id="tickets-form"></form>
          <input type="text" placeholder="Get your Tickets" id="tickets" name="tickets" />
          <input type="submit" value="Buy" />
        </form>
      </div>
      </div>
    
    <script src="./index.js"></script>
  </body>
</html>
